#{extends 'Secure/layout.html' /}

<div id="login" class="container">

	#{form @authenticate(), class:'form-signin'}

		<h2>&{'secure.title'}</h2>

		#{if flash.error}
			<p class="error">
				&{flash.error}
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				&{flash.success}
			</p>
		#{/if}
			<label for="username" class="sr-only">&{'secure.email'}</label>
            <input type="email" name="username" id="username" class="form-control" placeholder="&{'secure.email'}" required="" autofocus="" value="${flash.username}" />
			<label for="password"  class="sr-only">&{'secure.password'}</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="&{'secure.password'}" required="" />
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''}> &{'secure.remember'}
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" id="signin" type="submit">&{'secure.signin'}</button>
	#{/form}
</div>
